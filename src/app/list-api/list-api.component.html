<div >
  <p>Name: <span>{{ (data.count ) }}</span></p>

<div *ngIf="data.count> 1">
  <table>

    <tr>
      <td>Name</td>
      <td>description</td>
      <td>public Api</td>

    <tr *ngFor="let item of data.entries">

        {{item.API}}

      <td>{{item.Description}}</td>
    <td>{{item.Link}}</td>
    </tr>
  </table>
</div>
<div class="example-container mat-elevation-z8">
